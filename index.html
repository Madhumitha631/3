<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Responsive Navbar</title>
    <style>
        .img-hover {
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top" style="font-size: 25px;">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="ms-2" style="font-size: 30px; color: rgb(201, 40, 66);"><b>Birthday Party</b></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 100px;font-size: 22px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <img src="project5/icons8-home-30.png" alt="" class="me-2">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="abouts2.html">
                        <img src="project5/icons8-about-us-30.png" alt="" class="me-2">About us
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="project5/icons8-menu-30.png" alt="" style="color: blue;"> Login
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="register2.html">Register</a></li>
                        <li><a class="dropdown-item" href="login3.html">Login</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact2.html">
                        <img src="project5/icons8-contact-30 (1).png" alt="" class="me-2">Contact
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="project5/icons8-add-to-cart-30.png" alt="" class="me-2">Add to cart(<span id="cart-count">0</span>)
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-3">
            <div class="card border-danger card-hover mb-4">
                <img src="project5/h12.webp" class="card-img-top img-hover" alt="Party Paper" style="width: 100%;" onclick="openModal('project5/h12.webp')">
                <div class="card-body text-center">
                    <h4 class="card-title text-muted">Cake</h4>
                    <p style="font-size: 110%;">Lorem ipsum dolor sit amet, consectetur eiusmod te incididunt.</p>
                    <div class="d-flex align-items-center justify-content-center">
                        <span>
                            <h5 class="text-muted">$50</h5>
                            <button class="btn border-danger rounded-pill text-danger ml-2 add-to-cart-btn" onclick="addToCart('Cake', 50, 'project5/h12.webp')">
                                <img src="project5/icons8-bag-30.png" alt="" width="20%" height="10%" style="margin-bottom: 10px;">Add to Cart
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h3>Your Cart</h3>
    <div id="cart-items" class="row"></div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image View</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modal-image" src="" alt="Enlarged Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<script>
    let cartCount = 0;

    function addToCart(itemName, itemPrice, imageSrc) {
        cartCount++;
        document.getElementById("cart-count").innerText = cartCount;

        const cartItemsContainer = document.getElementById("cart-items");
        const cartItem = document.createElement("div");
        cartItem.className = "col-md-3 mb-3";
        cartItem.innerHTML = `
            <div class="card">
                <img src="${imageSrc}" class="card-img-top" alt="${itemName}">
                <div class="card-body text-center">
                    <h5 class="card-title">${itemName}</h5>
                    <p class="card-text">$${itemPrice}</p>
                </div>
            </div>
        `;
        cartItemsContainer.appendChild(cartItem);
    }

    function openModal(imageSrc) {
        document.getElementById('modal-image').src = imageSrc;
        var modal = new bootstrap.Modal(document.getElementById('imageModal'));
        modal.show();
    }
</script>

</body>
</html>
